server:
  port: 8081
spring:
  rabbitmq:
    addresses: 47.94.237.238
    port: 5672
    username: admin
    password: admin
  profiles:
    active: dev
  application:
    name: user-service
    instance-id: user-instance
  cloud:
    config:
      profile: dev
      label: master
      discovery:
        service-id: config-server
        enabled: true
    sentinel:
      enabled: true
      datasource:
        ds1:
          file:
            file: classPath:flowrule.json
            data-type: json
            rule-type: flow

  jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
  datasource:
    druid:
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://47.94.237.238:3306/my_dev
      type: com.alibaba.druid.pool.DruidDataSource
      initialSize: 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      poolPreparedStatements: true
      filters: stat,wall
      maxPoolPreparedStatementPerConnectionSize: 20
      useGlobalDataSourceStat: true
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  redis:
    cluster:
      nodes:
        - 47.94.237.238:7001
        - 47.94.237.238:7002
        - 47.94.237.238:7003
        - 47.94.237.238:7004
        - 47.94.237.238:7005
        - 47.94.237.238:7006
      max-redirects: 3
    jedis:
      pool:
        max-active: 1024
        max-idle: 8
        max-wait: -1
        min-idle: 2
    timeout: 3000
    password: 123456
feign:
  client:
    config:
      feignName:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
  hystrix:
    enabled: false
eureka:
  client:
    service-url:
      defaultZone:  http://liuze:1234@localhost:8010/eureka/
    registry-fetch-interval-seconds: 30
  instance:
    instance-id:  ${spring.application.name}:${spring.application.instance_id:${random.value}}
    lease-expiration-duration-in-seconds: 90
    lease-renewal-interval-in-seconds: 30
storage:
  type: minio
  minio:
    bucket: test
lz:
  type: auto_config
management:
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  config: classpath:log4j.xml
log:
  path: ./log
logstash:
  server-addr: 47.94.237.238:5044



