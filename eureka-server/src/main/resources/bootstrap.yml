server:
  port: 8010
spring:
  application:
    name: eureka-server
  rabbitmq:
    addresses: 47.94.237.238
    port: 5672
    username: admin
    password: admin
  security:
    user:
      name: liuze
      password: 1234

eureka:
  instance:
    hostname: localhost
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 600000
    renewal-percent-threshold: 0.85
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
logging:
  config: classpath:log4j.xml
  file:
    path: ./log
    server-addr: 47.94.237.238:5044
