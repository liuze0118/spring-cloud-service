server:
  port: 8013
spring:
  rabbitmq:
    addresses: 47.94.237.238
    port: 5672
    username: admin
    password: admin
  application:
    name: zuul-gateway
  cloud:
    config:
      profile: dev
      label: master
      discovery:
        service-id: config-server
        enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://liuze:1234@47.94.237.238:8010/eureka/
    registry-fetch-interval-seconds: 30
  instance:
    lease-expiration-duration-in-seconds: 90
    lease-renewal-interval-in-seconds: 30
zuul:
  ignored-services:
  ignored-patterns:
  routes:
    user-service:
      path: /userService/**
      serviceId: user-service
      sensitive-headers:
    zuul-gateway:
      path: /zuul/**
      url: forward:/local
management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  config: classpath:log4j.xml
  file:
    path: ./log
    server-addr: 47.94.237.238:5044

